<!DOCTYPE html>
<html>
<head>
	<title>Student Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css\form.css">
	<script type="text/javascript" src="js\jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="shortcut icon" href="78569 (1).ico">
</head>
<body>
	<div class="lform" id="lf">	
	<form>
		<h1 id="sign">Student Sign Up</h1>
		<label for="fname">Name:</label>
		<br><input id=fname type="text" name="First name" required>
		<p>Gender: 
		<br><label for="Male">Male</label>
		<input id="Male" type="radio" name="gender">
		<label for="Female">Female</label>
		<input id="Female" type="radio" name="gender">
		<label for="Other">Other</label>
		<input id="Other" type="radio" name="gender">
		</p>
		<p>
		<label for="Email">Email:</label>
		<br><input id="Email" type="Email" name="Email" required>
		</p>
		<p>
		<label for="Password">Password</label>
		<br><input id="Password" type="Password" name="Password" pattern=".{5,20}" required title="5 to 20 characters">
		</p>
		<p>Date Of Birth: 
		<select name="Month">
			<option>Month</option>
			<option>jan</option> <option>Feb</option> <option>Mar</option> <option>Apr</option> <option>May</option> <option>Jun</option> <option>Jul</option> <option>Aug</option> <option>Sep</option> <option>Oct</option> <option>Nov</option> <option>Dec</option>

		</select>
		<select name="Day">
			<option>Day</option>
			<option>1</option> <option>2</option> <option>3</option> <option>4</option> <option>5</option> <option>6</option> <option>7</option> <option>8</option> <option>9</option> <option>10</option> <option>11</option> <option>12</option> <option>13</option> <option>14</option> <option>15</option> <option>16</option> <option>17</option> <option>18</option> <option>19</option> <option>20</option> <option>21</option> <option>22</option> <option>23</option> <option>24</option> <option>25</option> <option>26</option> <option>27</option> <option>28</option> <option>29</option> <option>30</option> <option>31</option>

		</select>
		<select name="Year">
			<option>Year</option>
			<option>2000</option> <option>1999</option> <option>1998</option> <option>1997</option> <option>1996</option> <option>1995</option> <option>1994</option> <option>1993</option> <option>1992</option> <option>1991</option> <option>1990</option> <option>1989</option> <option>1988</option> <option>1987</option> <option>1986</option> <option>1985</option><option>1984</option> <option>1983</option>
		</select>
		</p>
		<p>
			I agree to the terms and conditions:
			<input type="checkbox" name="checkbox">

		</p>
		<button id="submit" class="abc">Submit</button>
	</form>
</div>
<script type="text/javascript" src="js\formstu.js"></script>
</body>
</html>
